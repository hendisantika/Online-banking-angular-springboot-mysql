<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">Account Settings</h2>
        </div>
    </div>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Transaction Limits</h3>
                </div>
                <div class="panel-body">
                    <form th:action="@{/user/settings}" method="post">
                        <div class="form-group">
                            <label for="dailyWithdrawLimit">Daily Withdrawal Limit ($)</label>
                            <input type="number" class="form-control" id="dailyWithdrawLimit" name="dailyWithdrawLimit"
                                   th:value="${user.dailyWithdrawLimit}" step="100" min="0"/>
                            <p class="help-block">
                                Today's withdrawals: $<span th:text="${#numbers.formatDecimal(dailyWithdrawTotal, 1, 2)}">0.00</span>
                            </p>
                        </div>

                        <div class="form-group">
                            <label for="dailyTransferLimit">Daily Transfer Limit ($)</label>
                            <input type="number" class="form-control" id="dailyTransferLimit" name="dailyTransferLimit"
                                   th:value="${user.dailyTransferLimit}" step="100" min="0"/>
                            <p class="help-block">
                                Today's transfers: $<span th:text="${#numbers.formatDecimal(dailyTransferTotal, 1, 2)}">0.00</span>
                            </p>
                        </div>

                        <button type="submit" class="btn btn-primary">Update Limits</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Account Information</h3>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <tr>
                            <td><strong>Username:</strong></td>
                            <td th:text="${user.username}"></td>
                        </tr>
                        <tr>
                            <td><strong>Email:</strong></td>
                            <td th:text="${user.email}"></td>
                        </tr>
                        <tr>
                            <td><strong>Phone:</strong></td>
                            <td th:text="${user.phone}"></td>
                        </tr>
                    </table>
                    <a th:href="@{/user/profile}" class="btn btn-default">Edit Profile</a>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Quick Links</h3>
                </div>
                <div class="panel-body">
                    <a th:href="@{/activity}" class="btn btn-info btn-block">
                        <i class="fa fa-history"></i> View Activity Log
                    </a>
                    <a th:href="@{/statement/primary}" class="btn btn-success btn-block">
                        <i class="fa fa-file-pdf-o"></i> Download Primary Statement
                    </a>
                    <a th:href="@{/statement/savings}" class="btn btn-success btn-block">
                        <i class="fa fa-file-pdf-o"></i> Download Savings Statement
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="common/header :: body-bottom-scripts"/>
</body>
</html>
