<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">Download <span th:text="${accountType}"></span> Account Statement</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Account Information</h3>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <tr>
                            <td><strong>Account Type:</strong></td>
                            <td th:text="${accountType}"></td>
                        </tr>
                        <tr>
                            <td><strong>Account Number:</strong></td>
                            <td th:text="${accountNumber}"></td>
                        </tr>
                        <tr>
                            <td><strong>Current Balance:</strong></td>
                            <td>$<span th:text="${accountBalance}"></span></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Select Statement Period</h3>
                </div>
                <div class="panel-body">
                    <form th:action="@{${accountType == 'Primary' ? '/statement/primary/download' : '/statement/savings/download'}}" method="get">
                        <div class="form-group">
                            <label for="startDate">Start Date</label>
                            <input type="date" class="form-control" id="startDate" name="startDate" required/>
                        </div>

                        <div class="form-group">
                            <label for="endDate">End Date</label>
                            <input type="date" class="form-control" id="endDate" name="endDate" required/>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fa fa-download"></i> Download PDF Statement
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <a th:href="@{/userFront}" class="btn btn-default">
                <i class="fa fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>
</div>

<div th:replace="common/header :: body-bottom-scripts"/>
<script>
    $(document).ready(function() {
        var today = new Date().toISOString().split('T')[0];
        var lastMonth = new Date();
        lastMonth.setMonth(lastMonth.getMonth() - 1);
        var lastMonthStr = lastMonth.toISOString().split('T')[0];

        $('#startDate').val(lastMonthStr);
        $('#endDate').val(today);
    });
</script>
</body>
</html>
