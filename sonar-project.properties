# SonarQube project configuration - update values as needed
sonar.projectKey=online-banking
sonar.projectName=Online Banking
sonar.projectVersion=1.0

# Sources and tests
sonar.sources=src/main/java
sonar.tests=src/test/java

# Language and encodings
sonar.language=java
sonar.sourceEncoding=UTF-8

# Maven project - use target/classes for bytecode analysis
sonar.java.binaries=target/classes

# Exclusions (if any), uncomment and adjust if you want to exclude generated code or large folders
# sonar.exclusions=**/generated/**, **/target/**

# If you use a SonarQube token, pass it via -Dsonar.login on the mvn command or uncomment here
# sonar.login=YOUR_SONAR_TOKEN
